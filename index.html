function setUp(){

for(var i = 0, length = elements.length; i < length; i++) {

function randomColor() 
{
	var r, g,b;
	r = Math.floor(Math.random() * 256);
	g = Math.floor(Math.random() * 256);
	b = Math.floor(Math.random() * 256);
	var rgb = "rgb("+r+", "+g+", "+b+")";
	return rgb;
}
